<div class="container">
  <h2 class="text-center text-primary">Image List</h2>
  <div class="row">

    <div class="col-4" *ngFor="let image of images">
      <div class="card shadow" style="width: 18rem;">
        <a [routerLink]="'/file/'+ image.id">
          <img class="card-img-top" src="http://127.0.0.1:8000{{image.path}}" alt="Card image cap">
        </a>
        <div class="card-body">
          <h5 class="card-title">{{image.title}}</h5>
          <div class="text-right">
            <a class="btn btn-outline-warning mr-2" (click)="changeDetails(image)">Edit</a>
            <a class="btn btn-outline-danger" (click)="deleteImage(image)">Remove</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
