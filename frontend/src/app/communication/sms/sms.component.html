<div class="container">
  <div class="row">
    <div class="col-6 mx-auto">
      <div class="card shadow">
        <div class="card-body">
          <form [formGroup]="sendSmsForm" (ngSubmit)="onSubmit()">
            <h2 class="h3 text-primary text-center">Send SMS</h2>
            <div class="form-group">
              <label for="number">Number</label>
              <input type="number" id="number" class="form-control"
                     formControlName="number">
              <span
                *ngIf="!sendSmsForm.get('number').valid
                  && sendSmsForm.get('number').touched"
                class="form-text text-danger">
                <small>Please enter a valid number</small>
              </span>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <input type="text" id="message" class="form-control"
                     formControlName="message">
              <span
                *ngIf="!sendSmsForm.get('message').valid
                  && sendSmsForm.get('message').touched"
                class="form-text text-danger">
                <small>This field is required</small>
              </span>
            </div>
            <div class="text-right">
              <button class="btn btn-outline-primary" type="submit">Send SMS</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
