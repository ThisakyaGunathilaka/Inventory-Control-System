<div class="container">
  <div class="row">
    <div class="col-6 mx-auto">
      <div class="card shadow">
        <div class="card-body">
          <form [formGroup]="sendEmailForm" (ngSubmit)="onSubmit()">
            <h2 class="h3 text-warning text-center mb-2">Send Emails</h2>
            <div class="form-group mt-3">
              <label for="email">Your Email</label>
              <input class="form-control" type="email" name="email" id="email"
                     formControlName="email">
              <span
                *ngIf="!sendEmailForm.get('email').valid
                  && sendEmailForm.get('email').touched"
                class="form-text text-danger">
                <small>Email is not valid</small>
              </span>
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input class="form-control" type="text" name="subject" id="subject"
                     formControlName="subject">
              <span
                *ngIf="!sendEmailForm.get('subject').valid
                  && sendEmailForm.get('subject').touched"
                class="form-text text-danger">
                <small>This field is required</small>
              </span>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea name="message" id="message" cols="30" rows="10" class="form-control"
                        formControlName="message"></textarea>
              <span
                *ngIf="!sendEmailForm.get('message').valid
                  && sendEmailForm.get('message').touched"
                class="form-text text-danger">
                <small>This field is required</small>
              </span>
            </div>
            <div class="text-right">
              <button class="btn btn-outline-warning" type="submit">Send Email</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
